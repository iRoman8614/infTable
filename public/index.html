  window.dp = async function(startDate, direction, batchSize) {
    const directionText = direction === 'up' ? 'даты раньше (вверх)' : 'даты позже (вниз)';
    console.log(`[ASYNC DP] Запрос: ${startDate}, направление: ${direction} (${directionText}), размер: ${batchSize}`);

    await new Promise(resolve => setTimeout(resolve, 250));

    const headerIds = ["station1", "station2", "station3", "station4", "station5"];
    const values = ["М", "О", "П", "Р"];

    const [day, month, year] = startDate.split('.').map(Number);
    const baseDate = new Date(Date.UTC(year, month - 1, day));

    const data = [];

    let startDay = 0;
    let endDay = batchSize;

    if (direction === 'up') {
      startDay = -batchSize;
      endDay = 0;
    }

    for (let i = startDay; i < endDay; i++) {
      const currentDate = new Date(baseDate);
      currentDate.setUTCDate(baseDate.getUTCDate() + i);

      const dateStr = currentDate.toLocaleDateString('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });

      const columns = headerIds.map(headerId => ({
        headerId: headerId,
        value: values[Math.floor(Math.random() * values.length)]
      }));

      data.push({
        date: dateStr,
        columns: columns
      });
    }

    if (direction === 'up') {
      data.sort((a, b) => {
        const [dayA, monthA, yearA] = a.date.split('.').map(Number);
        const [dayB, monthB, yearB] = b.date.split('.').map(Number);
        const dateA = new Date(yearA, monthA - 1, dayA);
        const dateB = new Date(yearB, monthB - 1, dayB);
        return dateA - dateB;
      });
    }

    console.log(`[ASYNC DP] Возвращено ${data.length} записей (${directionText})`);
    return { "data": data };
  };
